<!DOCTYPE html>
<html>
   <head>
      <meta charset = "ISO-8859-1" />
      <link href = "css/styles.css" rel = "stylesheet"/>
      <link href = "css/bootstrap.min.css" rel = "stylesheet"/>
      <link href = "css/bootstrap.min.css.map" rel = "stylesheet"/>

      <title>Aeroparker registration form</title>
   </head>
   <body>
      <h4>Aeroparker Registration</h4>
      <form action="/registration" method="post" class = "form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email_address">Email Address:</label>
        <input type="text" id="email_address" name="email_address"><br><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number"><br><br>
        <label for="address_line_1">Address Line 1:</label>
        <input type="text" id="address_line_1" name="address_line_1"><br><br>
        <label for="address_line_2">Address line 2:</label>
        <input type="text" id="address_line_2" name="address_line_2"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode"><br><br>

        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
   </body>
</html>
